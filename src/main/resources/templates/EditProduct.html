<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="text-center mb-0">Edit Product</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/product/edit/{id}(id=${product.productId})}"
                  th:object="${product}" method="post">

                <input type="hidden" th:field="*{productId}" />

                <!-- Product Name -->
                <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <input type="text" class="form-control"
                           th:field="*{productName}" required/>
                </div>

                <!-- Quantity (Prevent Negative Values) -->
                <div class="mb-3">
                    <label class="form-label">Quantity</label>
                    <input type="number" class="form-control"
                           th:field="*{productQuantity}"
                           min="0" required/>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between">
                    <a th:href="@{/product/list}" class="btn btn-secondary">Back</a>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
